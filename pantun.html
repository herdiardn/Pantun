<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cek Pantun</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      section {
        padding: 20px;
        background-color: white;
        margin: 20px;
        border-radius: 5px;
      }

      textarea {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      .back-btn {
        margin: 0px 0px 20px 40px;
        padding: 10px 30px;
      }

      #hasil,
      #hasil-lengkap1,
      #hasil-lengkap2 {
        margin-top: 15px;
        font-weight: bold;
      }

      footer {
        text-align: center;
        padding: 5px;
        background-color: #333;
        color: white;
      }

      /* Media Queries */
      @media screen and (max-width: 768px) {
        section {
          margin: 10px;
          padding: 15px;
        }

        textarea {
          font-size: 14px;
          padding: 8px;
        }
        .back-btn {
          margin: 0px 0px 20px 20px;
        }
      }

      @media screen and (max-width: 480px) {
        header {
          padding: 15px;
          font-size: 14px;
        }

        section {
          margin: 10px;
          padding: 10px;
        }

        textarea {
          font-size: 14px;
          padding: 6px;
        }
        .back-btn {
          margin: 0px 0px 20px 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Periksa Pantun Anda</h1>
    </header>
    <section>
      <h2>Masukkan Pantun Anda:</h2>
      <textarea
        id="pantun-input"
        rows="5"
        placeholder="Masukkan pantun di sini..."
      ></textarea>
      <br />
      <button onclick="cekPantun()">Cek Pantun</button>
      <p id="hasil"></p>
    </section>

    <section>
      <h2>Lengkapi Pantun Berikut:</h2>
      <textarea id="baris1" rows="1" placeholder="Isi baris 1..."></textarea>
      <textarea id="baris2" rows="1" placeholder="Isi baris 2..."></textarea>
      <p id="baris3"></p>
      <p id="baris4"></p>
      <br />
      <button onclick="cekPantunLengkap1()">Cek Pantun</button>
      <p id="hasil-lengkap1"></p>
    </section>

    <section>
      <h2>Lengkapi Pantun Berikut:</h2>
      <p id="barissatu"></p>
      <textarea id="barisdua" rows="1" placeholder="Isi baris 2..."></textarea>
      <p id="baristiga"></p>
      <textarea
        id="barisempat"
        rows="1"
        placeholder="Isi baris 4..."
      ></textarea>
      <br />
      <button onclick="cekPantunLengkap2()">Cek Pantun</button>
      <p id="hasil-lengkap2"></p>
    </section>

    <section>
      <h2>Lengkapi Pantun Berikut:</h2>
      <p id="bariske1"></p>
      <p id="bariske2"></p>
      <textarea id="bariske3" rows="1" placeholder="Isi baris 3..."></textarea>
      <textarea id="bariske4" rows="1" placeholder="Isi baris 4..."></textarea>
      <br />
      <button onclick="cekPantunLengkap3()">Cek Pantun</button>
      <p id="hasil-lengkap3"></p>
    </section>

    <section>
      <h2>Lengkapi Pantun Berikut:</h2>
      <textarea id="satu" rows="1" placeholder="Isi baris 1..."></textarea>
      <p id="dua"></p>
      <textarea id="tiga" rows="1" placeholder="Isi baris 3..."></textarea>
      <p id="empat"></p>
      <br />
      <button onclick="cekPantunLengkap4()">Cek Pantun</button>
      <p id="hasil-lengkap4"></p>
    </section>

    <button class="back-btn" onclick="window.location.href='index.html'">
      Kembali
    </button>

    <footer>
      <p>&copy; 2024 Cek Pantun. All rights reserved.</p>
    </footer>

    <!-- Elemen audio -->
    <audio id="soundBenar" src="sound/newBenar.mp3"></audio>
    <audio id="soundSalah" src="sound/newSalah.mp3"></audio>

    <script type="module">
      import { cekPantun } from "./cekPantun.js";
      window.cekPantun = cekPantun;

      // Konfigurasi Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBi6FNKhr7nkpKDpLjRTfqlGOOx2Ro1nxA",
        authDomain: "cekpantun.firebaseapp.com",
        databaseURL:
          "https://cekpantun-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "cekpantun",
        storageBucket: "http://cekpantun.firebasestorage.app",
        messagingSenderId: "685073002102",
        appId: "1:685073002102:web:05cc44ef3c4c595bfdf957",
        measurementId: "G-1JHKWXLLX5",
      };

      // Inisialisasi Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Ambil data dari Firebase saat halaman dimuat
      onValue(ref(database, "pantun"), (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("baris3").innerText = data.baris3 || "";
          document.getElementById("baris4").innerText = data.baris4 || "";
          document.getElementById("barissatu").innerText = data.barissatu || "";
          document.getElementById("baristiga").innerText = data.baristiga || "";
          document.getElementById("bariske1").innerText = data.bariske1 || "";
          document.getElementById("bariske2").innerText = data.bariske2 || "";
          document.getElementById("dua").innerText = data.dua || "";
          document.getElementById("empat").innerText = data.empat || "";
        }
      });

      import { cekPantunLengkap1 } from "./cekPantunLengkap1.js";
      window.cekPantunLengkap1 = cekPantunLengkap1;
      import { cekPantunLengkap2 } from "./cekPantunLengkap2.js";
      window.cekPantunLengkap2 = cekPantunLengkap2;
      import { cekPantunLengkap3 } from "./cekPantunLengkap3.js";
      window.cekPantunLengkap3 = cekPantunLengkap3;
      import { cekPantunLengkap4 } from "./cekPantunLengkap4.js";
      window.cekPantunLengkap4 = cekPantunLengkap4;
    </script>
  </body>
</html>
